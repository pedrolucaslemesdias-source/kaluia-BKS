  <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="section-title text-center mb-4">Fale Conosco</h2>
        <p class="text-center mb-4">Tem dúvidas, sugestões ou deseja solicitar um serviço? Envie sua mensagem abaixo!</p>

        <form class="contact-form">
          <div class="form-group">
            <label for="nome">Nome completo</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="exemplo@dominio.com" required>
          </div>

          <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Enviar</button>
        </form>
      </div>
    </div>
